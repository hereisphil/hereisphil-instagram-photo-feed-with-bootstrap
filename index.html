<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Instagram Photo Feed with Bootstrap</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center gap-1" href="#">
            <i class="fa-brands fa-instagram"></i>
            <span>Instagram</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav align-items-center gap-1">
              <li class="nav-item">
                <button
                  class="btn btn-success"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Create a new post
                </button>
              </li>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle bg-secondary rounded "
                  href="#"
                  id="navbarDropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="text-white"><i class="fa-solid fa-gear"></i></span>
                </a>
                <div
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Accesibility</a>
                  <a class="dropdown-item" href="#">Privacy and Data</a>
                  <hr class="dropdown-divider" />
                  <a class="dropdown-item link-danger" href="#">Log out</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Modal Content -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Create a new post
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body py-2 px-5">
            <label for="createNewCaption" class="w-100 p-1 fw-bold">Caption:</label>
            <textarea
              name="createNewCaption"
              id="createNewCaption"
              placeholder="Add the caption of your post here"
              class="form-control"
            ></textarea>
            <button type="button" class="btn btn-light mt-1">
              <i class="fa-solid fa-camera"></i>
            </button>
            <button type="button" class="btn btn-light mt-1">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toggle Post / Grid -->
    <section class="d-flex justify-content-center">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active m-2"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            <i class="fa-solid fa-table-cells"></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link m-2"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            <i class="fa-solid fa-square"></i>
          </button>
        </li>
      </ul>
    </section>

    <!-- Main Content -->
    <main class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        <!-- Content for the Grid -->
        <div class="d-flex justify-content-center">
          <section class="row d-flex flex-wrap w-75">
            <img
              src="https://cdn.pixabay.com/photo/2016/11/30/20/58/programming-1873854_1280.png"
              alt=""
              class="col-4 p-1"
            />
            <img
              src="https://cdn.pixabay.com/photo/2014/11/11/15/24/gym-526995_960_720.jpg"
              alt=""
              class="col-4 p-1"
            />
            <img
              src="https://cdn.pixabay.com/photo/2016/03/31/19/02/blacktip-1294753_1280.jpg"
              alt=""
              class="col-4 p-1"
            />
            <img
              src="https://cdn.pixabay.com/photo/2024/05/22/22/33/interior-design-8781907_960_720.png"
              alt=""
              class="col-4 p-1"
            />
            <img
              src="https://cdn.pixabay.com/photo/2024/09/21/10/53/anime-9063542_1280.png"
              alt=""
              class="col-4 p-1"
            />
            <img
              src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_960_720.jpg"
              alt=""
              class="col-4 p-1"
            />
            <img
              src="https://cdn.pixabay.com/photo/2022/01/07/10/38/playstation-controller-6921619_960_720.jpg"
              alt=""
              class="col-4 p-1"
            />
            <img
              src="https://cdn.pixabay.com/photo/2018/03/15/10/33/bars-ramen-in-saigon-3227779_1280.jpg"
              alt=""
              class="col-4 p-1"
            />
            <img
              src="https://cdn.pixabay.com/photo/2022/08/31/20/47/concert-7424190_1280.jpg"
              alt=""
              class="col-4 p-1"
            />
          </section>
        </div>
        <!-- GRID CONTENT ABOVE THIS -->
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <!-- Content for the Post -->
        <div class="d-flex justify-content-center mx-auto my-5">
          <article class="card" style="max-width: 500px;">
            <div class="card-header d-flex justify-content-between">
              <p>My Crazy dog Spark!</p>
              <p>08/26</p>
            </div>
            <img
              src="https://cdn.pixabay.com/photo/2024/11/27/05/42/ai-generated-9227230_960_720.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">204 Likes</h5>
              <p class="card-text">
                This is an example of a very good photo that you can post on instagram
              </p>
            </div>
          </article>
        </div>
      </div>
    </main>

    <!-- Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
